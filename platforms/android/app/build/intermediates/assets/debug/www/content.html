        <script type="text/javascript">
        $(document).ready(function () {
            $.get('http://192.168.43.148:8000/coursel',function (data) {
               $.each(data,function (idx,value) {
                   $.each(value,function (i,v) {
                       $('#slide'+idx).attr('src','http://192.168.43.148:8000/img/slide/'+i);
                       $('#caption'+idx).text(v);
                   });
                   
               })
            })
            $.ajax({
                type: "GET",
                url: 'http://192.168.43.148:8000/listcontent',
                dataType: 'json',
                crossDomain: true,
                cache: false,
                success: function(data) {
                   $.each(data,function (idx,value) {
                       $('#kutipan').html(value.quotes);
                       $('#tentang').html(value.tentang);
                       $('#visi').html(value.visi);
                       $('#misi').html(value.misi);
                       $('#lokasi').html(value.lokasi);
                          var map = new google.maps.Map(document.getElementById('map-canvas'),{
                            center:{
                              lat: parseFloat(value.lat),
                              lng: parseFloat(value.lng)
                            },
                            zoom:15
                          });

                          var marker = new google.maps.Marker({
                            position: {
                              lat: parseFloat(value.lat),
                              lng: parseFloat(value.lng)
                            },
                            map: map,
                            draggable: false
                          });
                   })
                },
                error: function() {
                    swal({title: 'Tidak Ada koneksi !',text: "",type: 'info'}).then(function () {exitFromApp()}, function (dismiss) {return false})
                }
            });
        })
    </script>
