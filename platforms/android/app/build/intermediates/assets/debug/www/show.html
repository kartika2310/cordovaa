        <script type="text/javascript">
        function show(){
          var id = getUrlVars()["id"];
          $.ajax({
                  type: "GET",
                  url: 'http://192.168.43.148:8000/show/'+id,
                  dataType: 'json',
                  crossDomain: true,
                  cache: false,
                  success: function(data) {
                    $.each( data, function( key, value ) {

                    var data =    '<div class="card">'+
                                      '<img class="card-img-top" src="http://192.168.43.148:8000/img/cover/'+value.picture+'" alt="image" style="width:100%">'+
                                      '<div class="card-body">'+
                                          '<h4 class="card-title">'+value.judul+'</h4>'+
                                          '<h6 class="card-subtitle"><i class="zmdi zmdi-edit"></i> Admin, <i class="zmdi zmdi-tag"></i> '+value.kategori.kategori+'</h6>'+
                                          '<p class="card-text">'+value.content+'</p>'+
                                      '</div>'+
                                  '</div>';
                    $('#isi').append(data);
                  });
                  },
                  error: function() {
                      swal({title: 'Tidak Ada koneksi !',text: "",type: 'info'}).then(function () {exitFromApp()}, function (dismiss) {return false})
                  }
              });
          }
          $(document).ready(function () {
              show()
          })
      </script>
