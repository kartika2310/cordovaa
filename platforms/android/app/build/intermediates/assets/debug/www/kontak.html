        <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: 'http://192.168.43.148:8000/kontak',
                dataType: 'json',
                crossDomain: true,
                cache: false,
                success: function(data) {
                   $.each(data,function (idx,value) {
                       $('#email').html(value.email);
                       $('#phone').html(value.phone);
                       $('#fb').html(value.fb);
                       $('#twitter').html(value.twitter);
                       $('#ig').html(value.ig);
                       $('#gplus').html(value.gplus);
                   })
                },
                error: function() {
                    swal({title: 'Tidak Ada koneksi !',text: "",type: 'info'}).then(function () {exitFromApp()}, function (dismiss) {return false})
                }
            });
        })
    </script>
