        <script type="text/javascript">
        function all(){
            $('#search').blur(function(){
                if(!$('#search').val()){
                    all();
                }else{
                    $.ajax({
                        dataType: 'json',
                        method: 'GET',
                        data: {
                            'search' : $('#search').val()
                          },
                        url: 'http://192.168.43.148:8000/search',
                        success: function(data){
                                datas = data;
                                totalDatas = datas.length;
                                totalPages = Math.ceil(totalDatas / datPerPage);
                                $pagination.twbsPagination('destroy');
                                if(datas.length == 0){
                                    $('#isi').html('');
                                    $('#isi').append('<p>Tidak Ada hasil</p>');
                                }else{
                                    apply_pagination()
                                }   
                        },
                        error:function() {
                            swal({title: 'Tidak Ada koneksi !',text: "",type: 'info'}).then(function () {return exitFromApp()}, function (dismiss) {return false})
                        }
                    });
                }
            })
            var $pagination = $('#pagination'),
                totalDatas = 0,
                datas = [],
                displayDatas = [],
                datPerPage = 3,
                page = 1,
                totalPages = 0;

            $.ajax({
                dataType: 'json',
                method: 'GET',
                url: 'http://192.168.43.148:8000/listdata',
                success: function(data){
                        datas = data;
                        totalDatas = datas.length;
                        totalPages = Math.ceil(totalDatas / datPerPage);
                        $pagination.twbsPagination('destroy');
                        if(datas.length == 0){
                            $('#isi').html('');
                            $('#isi').append('<p>Tidak Ada data</p>');
                        }else{
                            apply_pagination()
                        }   
                },
                error:function() {
                    swal({title: 'Tidak Ada koneksi !',text: "",type: 'info'}).then(function () {return exitFromApp()}, function (dismiss) {return false})
                }
            });
            function generate_data_search() {
                $('#isi').html('');
                $.each(displayDatas, function(i,value) {
                var d = 
                    '<div class="card">'+
                        '<img class="card-img-top" src="http://192.168.43.148:8000/img/cover/'+value.picture+'" alt="image" style="width:100%">'+
                        '<div class="card-body">'+
                            '<h4 class="card-title">'+value.judul+'</h4>'+
                            '<h6 class="card-subtitle"><i class="zmdi zmdi-edit"></i>Admin, <i class="zmdi zmdi-tag"></i> '+value.kategori+'</h6>'+
                            '<p class="card-text">'+value.content.substring(0, 100)+'...</p>'+
                            '<a class="btn btn-primary" href="show.html?id='+value.id+'">Selengkapnya</a>'+
                        '</div>'+
                    '</div>';
                    $('#isi').append(d);
                });
            }
            function generate_data() {
                $('#isi').html('');
                $.each(displayDatas, function(i,value) {
                var d = 
                    '<div class="card">'+
                        '<img class="card-img-top" src="http://192.168.43.148:8000/img/cover/'+value.picture+'" alt="image" style="width:100%">'+
                        '<div class="card-body">'+
                            '<h4 class="card-title">'+value.judul+'</h4>'+
                            '<h6 class="card-subtitle"><i class="zmdi zmdi-edit"></i>Admin, <i class="zmdi zmdi-tag"></i> '+value.kategori.kategori+'</h6>'+
                            '<p class="card-text">'+value.content.substring(0, 100)+'...</p>'+
                            '<a class="btn btn-primary" href="show.html?id='+value.id+'">Selengkapnya</a>'+
                        '</div>'+
                    '</div>';
                    $('#isi').append(d);
                });
            }
            function apply_pagination() {
                $pagination.twbsPagination({
                    totalPages: totalPages,
                    visiblePages: 6,
                    first: "<<",
                    prev: "<",
                    next: ">",
                    last: ">>",
                    onPageClick: function (event, page) {
                        displayDatasIndex = Math.max(page - 1, 0) * datPerPage;
                        endDat = (displayDatasIndex) + datPerPage;
                        displayDatas = datas.slice(displayDatasIndex, endDat);
                        if(!$('#search').val()){
                            generate_data();
                        }else{
                            generate_data_search();
                        }
                    }
                });
            }
        }
