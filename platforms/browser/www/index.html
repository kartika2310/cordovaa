
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="assets/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="assets/vendors/bower_components/sweetalert2/dist/sweetalert2.min.css">
    <style>
      .title{
        font-size:25px !important;
        margin: auto !important;
        font-weight: bold !important;
      }
    </style>
    <!-- app -->
    <script src="app/route.js"></script>
    <script src="app/controllers.js"></script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>
<body data-ma-theme="blue">
    <main class="main">
        <div class="page-loader">
            <div class="page-loader__spinner">
                <svg viewBox="25 25 50 50">
                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>

        <header class="header">
            <div class="title">
                LaraBooks
            </div>
        </header>

        <section>
            <!-- components halaman di sini -->
            <div class="container">
                <div class="row" id="this">
                   
                </div>
            </div>
        </section>

    </main>
    <script src="assets/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendors/bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="assets/js/index.js"></script>
    <!-- App functions and actions -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script>
        var baseUrl = 'http://dev.book.apk/'
        $.ajax({
            url: baseUrl+'api/list_book',
            dataType: 'JSON',
            success: function(data){
                var inject = '';
                var stock = '';
                $.each(data,function(i,val){
                    if (val.stock <= 0) {
                        stock = '<span class="badge badge-danger text-light float-right">Kosong</span>';
                    } else {
                        stock = '<span class="badge badge-primary float-right">Stock ' + val.stock + '</span>';
                    }
                    inject+=
                    '<div class="col-md-6">'+
                        '<div class="card">'+
                            '<img class="card-img-top" src="'+baseUrl+'cover/'+val.gambar+'">'+
                            '<div class="card-body">'+
                                '<h3>'+val.nama+'</h3>'+
                                stock+
                            '</div>'+
                       ' </div>'+
                    '</div >';
                });
                $('#this').append(inject);
            },
            error: function(data){
                alert('Koneksi Terganggu');
            }
        })
    </script>
</body>

</html>
