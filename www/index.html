    <script>
        // script
        var baseUrl = 'http://192.168.43.92:8000/'

        $.ajax({
        	url: baseUrl+'api/buku',
        	dataType: 'JSON',
        	success: function(data){
                console.log(data)
        		var inject = '';
        		var tersedia = '';
        		$.each(data,function(i,val){
        			if (val.tersedia <= 0) {
        				tersedia = '<span class="badge badge-danger text-light float-right">Kosong</span>';
        			} else { 
        				tersedia = '<span class="badge badge-primary float-right">Tersedia ' +val.tersedia+ '</span>';
        			}

        			inject+=
        			'<div class="col-md-6">'+
        			'<div class="card">'+
        			'<img class="card-img-top"src="'+baseUrl+'upload/foto/'+val.foto+'">'+
        			'<div class="card-body">'+
        			'<h3>'+val.judul+'</h3>'+
        			// '<h3>'+val.jenis_buku+'</h3>'+
        			// '<h3>'+val.kode_buku+'</h3>'+
        			// '<h3>'+val.pengarang+'</h3>'+
        			// '<h3>'+val.tahun_terbit+'</h3>'+
        			// '<h3>'+val.penerbit+'</h3>'+
                    tersedia+
        		'</div>'+
        		'</div>'+
        		'</div>';

        		});
        		$('#this').append(inject);
        	},
        	error: function(data){
        		alert('terjadi kesalahan');
        	}
        })
    </script>
