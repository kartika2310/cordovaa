    <script>
        // script
        var baseUrl = 'http://192.168.43.92:8000/'

        $.ajax({
        	url: baseUrl+'api/pengujung',
        	dataType: 'JSON',
        	success: function(data){
        		var inject = '';
                $.each(data,function(i,val){
                
        			inject+=
        			'<div class="col-md-6">'+
        			'<div class="card">'+
        			'<div class="card-body">'+
        			'<h3>'+val.siswa.nama+'</h3>'+
                    '<h3>'+val.kelas.kelas+'</h3>'+
                    '<h3>'+val.tgl_kunjung+'</h3>'+
        		'</div>'+
        		'</div>'+
        		'</div>';
            });
        		$('#this').append(inject);
        	},
        	error: function(data){
        		alert('terjadi kesalahan');
        	}
        })
        
    </script>
